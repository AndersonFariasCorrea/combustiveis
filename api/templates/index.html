<!DOCTYPE html>
<html lang="Pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combustiveis - Dashboard</title>
    <!-- Angular -->
    <script Content-Type: application/javascript src="../../js/angular.min.js"></script>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!--Google fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <style>
        *{
            font-family: 'Poppins', sans-serif;
        }
        body{
            margin: 0px;
            padding: 0px;
            background-color: #D3DEF0;
        }
        .menu-header{
            box-shadow: #7e828a 3px 5px 8px 1px;
            background-color: #078EF9;
            border-radius: 16px;
            color: #FFFFFF;
        }
        .dashboard-card{
            box-shadow: #7e828a 3px 5px 8px 1px;
            background-color: #FFFFFF;
            border-radius: 16px;
            font-weight: bold;
            color: #000000;
        }
        select{
            border-radius: 16px;
            padding: 3px 0px;
            border: 1px solid #FFFFFF;
            background-color: #FFFFFF;
        }
        select:hover{
            border-radius: 16px;
            cursor: pointer;
        }
        .header-submit{
            border-radius: 8px;
            padding: 3px 22px;
            border: 1px solid #FFFFFF;
            background-color: #FFFFFF;
            font-weight: bold;
            box-shadow: #545557 3px 5px 8px 1px;
        }
        .filter-select{
            border: 2px solid #078EF9;
        }
    </style>
</head>
<body>
    <div class="container">
        <div ng-app="myApp" ng-controller="myCtrl">
            <div class="row my-3 mx-0 py-2 px-0 menu-header">
                <div class="col-md-2 col-sm-4 lh-base">
                    <b>COMBUSTÍVEL BR</b>
                </div>
                <div class="col-md-3 mx-0 px-0">
                    <label for="year-from">Faixa de tempo</label>
                    <select name="year-from" class="year-from" id="year-from" ng-model="combustivel.yearFrom">
                        <option value="" hidden> Selecione... </option>
                        <option ng-value="{{year}}" ng-repeat="year in years">{{year}}</option>
                    </select>
                </div>
                <div class="col-md-2 mx-0 px-0">
                    <label for="year-to">Até</label>
                    <select name="year-to" class="year-to" id="year-to" ng-model="combustivel.yearTo">
                        <option value="" hidden> Selecione... </option>
                        <option ng-value="{{year}}" ng-repeat="year in years">{{year}}</option>
                    </select>
                </div>
                <div class="col-md-3 mx-0 px-0">
                    <label for="year-to">Tipo do combustivel</label>
                    <select name="year-to" class="year-to" id="year-to" ng-model="combustivel.yearTo">
                        <option value="" hidden> Selecione... </option>
                        <option ng-value="{{combustivel}}" ng-repeat="combustivel in tipos_combustiveis">{{combustivel}}</option>
                    </select>
                </div>
                <div class="col-1">
                    <button type="button" class="btn header-submit">Buscar</button>
                </div>
            </div>
            <div class="container px-4 mt-5">
                <div class="row gx-5">
                    <div class="col-7">
                        <div class="p-3 border bg-light dashboard-card">
                            <div class="row mx-0 py-2 px-0">
                                <div class="col-4">
                                    <div class="col-3">
                                        Postos <br>
                                        <p class="h4 text-primary fw-bolder text-center">47</p>
                                    </div>
                                </div>
                                <div class="col-8">
                                    <div class="row">
                                        <div class="col-2"></div>
                                        <div class="col-5">
                                            Valor de compra<br>
                                            <p class="h4 text-primary fw-bolder text-center">R$ 4,00</p>
                                        </div>
                                        <div class="col-5">
                                            Valor de compra<br>
                                            <p class="h4 text-success fw-bolder text-center">R$ 7,00</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="p-3"></div>
                        <div class="p-3 border bg-light dashboard-card">
                            <h6>Media anos selecionados:</h6>
                        </div>
                    </div>
                    <div class="col-5">
                        <div class="p-3 border bg-light dashboard-card">
                            <h6>Filtros de busca:</h6>
                            <div class="col-md-8 mx-0 px-0">
                                <label for="tipo-combustivel">UF: </label>
                                <select name="tipo-combustivel" class="tipo-combustivel filter-select" id="tipo-combustivel" ng-model="combustivel.tipo">
                                    <option value="" hidden>  Selecione... </option>
                                    <option ng-value="{{estado}}" ng-repeat="estado in estados">{{estado}}</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        var app = angular.module('myApp', []);
        app.controller('myCtrl', function($scope) {
            $scope.years = [2004, 2005, 2006, 2007, 2008, 2009, 2010, 2011, 2012, 2013, 2014, 2015, 2016, 2017, 2018, 2019, 2020, 2021, 2022, 2023];
            $scope.tipos_combustiveis = ['disel','gás', 'gasolina'];
            $scope.estados = ["Acre","Alagoas","Amapá","Amazonas","Bahia","Ceará","Distrito Federal","Espírito Santo","Goiás","Maranhão","Mato Grosso","Mato Grosso do Sul","Minas Gerais","Pará","Paraíba","Paraná","Pernambuco","Piauí","Rio de Janeiro","Rio Grande do Norte","Rio Grande do Sul","Rondônia","Roraima","Santa Catarina","São Paulo","Sergipe","Tocantins"]
;

        });
    </script>
</body>
</html>
